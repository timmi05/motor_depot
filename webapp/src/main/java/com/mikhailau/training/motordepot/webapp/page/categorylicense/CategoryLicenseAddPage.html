<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div wicket:id="category-list"></div> 
		<table>
			<tr>
				<td><b><wicket:message key="category"/>:</b></td>
				<td><input type="text" size=57 wicket:id="category" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="btn.save"/></button></td>		
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:extend>
